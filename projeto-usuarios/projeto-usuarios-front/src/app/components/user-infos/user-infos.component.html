<div class="user-infos">
    <div class="user-infos__container">
        <form [formGroup]="userInfosForm">
            <div class="user-infos__title">
                <h1 class="poppins-semibold">Informações do Usuário</h1>
                <p class="poppins-light">Atualização dos dados do usuário</p>
            </div>
            <div class="user-infos__row">
                <div class="user-infos__fields">
                    <p class="poppins-regular">Nome:</p>
                    <input class="poppins-regular" placeholder="Digite o seu nome" formControlName="name" />
                </div>
                <div class="user-infos__fields">
                    <p class="poppins-regular">Email:</p>
                    <input class="poppins-regular" placeholder="Digite o seu email" formControlName="email" />
                </div>
            </div>
            <div class="user-infos__row">
                <div class="user-infos__fields">
                    <p class="poppins-regular">Usuário:</p>
                    <input class="poppins-regular" placeholder="Digite o seu usuário" formControlName="username" />
                </div>
                <div class="user-infos__fields">
                    <p class="poppins-regular">Senha:</p>
                    <input class="poppins-regular" placeholder="Digite a sua senha" formControlName="password" />
                </div>
            </div>

            <div class="user-infos__alert-message"> 
                <div *ngIf="userInfosForm.invalid">
                    <div *ngIf="userInfosForm.hasError('update-success')">
                        <p class="poppins-semibold user-infos__alert-message--success">Atualizações realizadas com sucesso.</p>
                    </div>
                    <div *ngIf="userInfosForm.hasError('update-error')">
                        <p class="poppins-semibold user-infos__alert-message--error">Erro ao atualizar informações</p>
                    </div>

                    <div *ngIf="userInfosForm.hasError('create-user-success')">
                        <p class="poppins-semibold user-infos__alert-message--success">Usuário cadastrado com sucesso.</p>
                    </div>

                    <div *ngIf="userInfosForm.hasError('existing-user-error')">
                        <p class="poppins-semibold user-infos__alert-message--error">Usuário já cadastrado.</p>
                    </div>

                    <div *ngIf="userInfosForm.hasError('create-user-error')">
                        <p class="poppins-semibold user-infos__alert-message--error">Erro ao cadastrar usuário.</p>
                    </div>
                </div>
            </div>

            <div class="user-infos__buttons-container">
                <button type="button" class="poppins-regular user-infos__send-button user-infos__send-button--create"(click)="createUser()">Criar Usuário</button>
                <button type="button" class="poppins-regular user-infos__send-button user-infos__send-button--update" (click)="updateUser()">Atualizar Existente</button>
            </div>
        </form>
    </div>
</div>
